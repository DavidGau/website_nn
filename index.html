<!DOCTYPE html>
<html lang="en">
<head>
	<title>Site web ai</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/style_index.css"/>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Neural Network</h1>
		<h2>This is a convolutional nn</h2>
	</header>
	<section class="container_section">
		<div class="container_sous_section"> <!-- Container des boutons -->
			<div class="sous_section">
				<form> <!-- Form techniquement inutile puisque rien n'est passé au serveur -->
					<input type="button" value="Take a picture"/>
					<input type="button" value="Load an image" onclick="document.getElementById('select_file').click()" accept="image/jpg, image/jpeg, image/png"/>
					<input type="file" id="select_file"/>
				</form>
			</div>
			<div class="sous_section">
				<div class="division_stats">
					<img src="" alt="Image uploadée"/>
					<p>Loading...</p>
				</div>
				<div class="division_stats">
					<p>Stats:</p>
					<ul>
						<li><span class="class_element"></span><span class="progression_bar"></span></li>
						<li><span class="class_element"></span><span class="progression_bar"></span></li>
						<li><span class="class_element"></span><span class="progression_bar"></span></li>
						<li><span class="class_element"></span><span class="progression_bar"></span></li>
						<li><span class="class_element"></span><span class="progression_bar"></span></li>
						<li><span class="class_element"></span><span class="progression_bar"></span></li>
					</ul>
				</div>
				<canvas> <!-- Canvas servant à afficher l'image loadée --></canvas>
				<button>&#10094;  Predict again!</button>
			</div>
		</div>
	</section>

	<footer>
		<p><a href="https://dgcreationweb.ca">dgcreationweb.ca</a></p>
	</footer>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"></script>
	<script src="js/image_detection.js"></script>
	<script src="js/carrousel.js"></script>
</body>
</html>
